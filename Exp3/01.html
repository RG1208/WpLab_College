<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="01.css">
</head>

<body>

    <p class="js-calculation"></p>

    <p>
        <button class="button1" onclick="
        updateCalculation('1');
      ">1</button>

        <button class="button1" onclick="
        updateCalculation('2');
      ">2</button>

        <button class="button1" onclick="
        updateCalculation('3');
      ">3</button>

        <button class="button2" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
        <button class="button1" onclick="
        updateCalculation('4');
      ">4</button>

        <button class="button1" onclick="
        updateCalculation('5');
      ">5</button>

        <button class="button1" onclick="
        updateCalculation('6');
      ">6</button>

        <button class="button2" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
        <button class="button1" onclick="
        updateCalculation('7');
      ">7</button>

        <button class="button1" onclick="
        updateCalculation('8');
      ">8</button>

        <button class="button1" onclick="
        updateCalculation('9');
      ">9</button>

        <button class="button2" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
        <button class="button1" onclick="
        updateCalculation('0');
      ">0</button>

        <button class="button1" onclick="
        updateCalculation('.');
      ">.</button>

        <button class="button1" onclick="
        calculation = eval(calculation);
        
        displayCalculation(); 
        
        localStorage.setItem('calculation', calculation);
      ">=</button>

        <button class="button2" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
        <button class="button3" onclick="
        calculation = '';
        
        displayCalculation();
        
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

    <script src="01.js">

    </script>
</body>

</html>
