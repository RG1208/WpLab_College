<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window & Document Object</title>
    <link rel="stylesheet" href="01.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <p class="heading">Document Object</p>
            <button class="documentBtn">
                Click here for Alert
            </button>
        </div>

        <div class="right">
            <p class="heading">Window Object</p>
            <div class="btns">

                <button class="windowBtn">
                    Click here for Window Alert
                </button>
            </div>

            <div class="btns">

                <button class="link">
                    Click here to get URL of current page
                </button>
            </div>

            <div class="btns">

                <button class="height">
                    Click here to get Inner Height
                </button>
            </div>

            <div class="btns">

                <button class="width">
                    Click here to get Inner Width
                </button>
            </div>
        </div>
    </div>
    <script src="01.js"></script>
</body>

</html>
